<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XSS Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
            padding-top: 50px;
        }
        .result-box {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    <h2 class="mb-4">Form Deteksi XSS</h2>
    <form method="post" action="/">
        <div class="mb-3">
            <label for="payload" class="form-label">Masukkan Payload</label>
            <textarea class="form-control" name="payload" id="payload" rows="3" required>{{ original or '' }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Deteksi Sekarang</button>
    </form>

    {% if prediction %}
    <div class="alert {% if prediction == 'Malicious' %}alert-danger{% else %}alert-success{% endif %} mt-4" role="alert">
        <h5 class="alert-heading">Hasil Deteksi</h5>
        <ul class="mb-0">
            <li><strong>Original:</strong> {{ original }}</li>
            <li><strong>Cleaned:</strong> {{ cleaned }}</li>
            <li><strong>Probability:</strong> {{ probability }}</li>
            <li><strong>Prediction:</strong> {{ prediction }}</li>
        </ul>
    </div>
    {% endif %}
    {% endblock %}   
</body>
</html>
